<!DOCTYPE html>
<html lang="en">
<head>
	<title>Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
	<link rel="stylesheet" href="css/table-choice.css">
</head>
<body>
	<header>
	<div class="heading">
		<div class="heading-left">
			<div class="heading-block"><span>Chelner:</span><br> Christi A.</div>
			<div class="heading-block"><span>Sala:</span><br> PARTER</div>
			<div class="heading-block"><span>Masa:</span><br> Masa bar 9 (3pers.)</div>
			<div class="heading-block"><span>persoane:</span><br> 0 </div>
		</div>
		<div class="heading-right">
			<button id="renew" class="waves-effect waves-light btn lime lighten-4 teal-text text-darken-4">
				<i class="material-icons">sync</i>
			</button>
			<button id="list-1" class="waves-effect waves-light btn lime lighten-4 teal-text text-darken-4">Lista bonuri</button>
			<button id="list-2" class="waves-effect waves-light btn lime lighten-4 teal-text text-darken-4">Lista facturi</button>
		</div>
	</div>
</header>
	<div class="wrapper">

		<main>
			<div class="main-left">
				<button id="parter" class="waves-effect waves-light btn lime lighten-4 teal-text text-darken-4">Parter</button>
				<button id="livrare" class="waves-effect waves-light btn lime lighten-4 teal-text text-darken-4">Livrare</button>
				<button id="protocol" class="waves-effect waves-light btn lime lighten-4 teal-text text-darken-4">Protocol</button>
				<button id="terasa" class="waves-effect waves-light btn lime lighten-4 teal-text text-darken-4">Terasa</button>
				<button id="arpovizionare" class="waves-effect waves-light btn lime lighten-4 teal-text text-darken-4">Necesar aprovizionare</button>
				<button id="otherWorker" class="waves-effect waves-light btn lime lighten-4 teal-text text-darken-4"><< Alt chelner</button>
				<button id="raport" class="waves-effect waves-light btn lime lighten-4 teal-text text-darken-4">Raport X</button>
			</div>
			<div class="main-center">
				<div class="scheme-block">
					<!--<img src="img/table-scheme_1.jpg" alt="">-->
					<button id="table-1" class="waves-effect waves-light btn red accent-2 teal-text text-darken-4">1</button>
					<button id="table-2" class="waves-effect waves-light btn green accent-3 teal-text text-darken-4">2</button>
					<button id="table-3" class="waves-effect waves-light btn green accent-4 teal-text text-darken-4">3</button>
					<button id="table-4" class="waves-effect waves-light btn green accent-4 teal-text text-darken-4">4</button>
				</div>
			</div>
			<div class="main-right"></div>
		</main>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src=js/materialize.min.js></script>
	<script src="js/table-choice.js"></script>
</body>
</html>
