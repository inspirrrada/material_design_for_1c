<!DOCTYPE html>
<html lang="en">
<head>
	<title>Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/menu-choice.css">
</head>
<body>
	<div class="wrapper">

		<div class="side-menu">
            <ul class="side-menu-block">
                <li>
                    <button id="menuBreakfastLuni" class="waves-effect waves-light btn menu-section red lighten-1">Breakfast Luni</button>

                    </ul>
                </li>
                <li>

                </li>
                <li>
                    <button id="menuStarters" class="waves-effect waves-light btn menu-section indigo lighten-2">Starters</button>
                </li>
                <li>
                    <button id="menuSoups" class="waves-effect waves-light btn menu-section blue lighten-2">Soups</button>
                </li>
                <li>
                    <button id="menuMainCourse" class="waves-effect waves-light btn menu-section teal lighten-2">Main Course</button>
                    <ul class="submenu">
                        <li>
                            <button id = "menuMainCourse_1" class=" waves-effect waves-light btn menu-section teal lighten-2 2">Main Course-1</button>
                        </li>
                        <li>
                            <button id = "menuMainCourse_2" class=" waves-effect waves-light btn menu-section teal lighten-2">Main Course-2</button>
                        </li>
                        <li>
                            <button id = "menuMainCourse_3" class="  waves-effect waves-light btn menu-section teal lighten-2">Main Course-3</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <button id="menuSalads" class="waves-effect waves-light btn menu-section lime lighten-2">Salads</button>
                </li>
                <li>
                    <button id="menuSides" class="waves-effect waves-light btn menu-section green lighten-2">Sides</button>
                </li>
                <li>
                    <button id="menuPizza" class="waves-effect waves-light btn menu-section amber lighten-2">Pizza</button>
                </li>
                <li>
                    <button id="menuPizzaGigant" class="waves-effect waves-light btn menu-section orange lighten-2">Pizza Gigant</button>
                </li>
                <li>
                    <button id="menuDessert" class="waves-effect waves-light btn menu-section brown lighten-2">Dessert</button>
                </li>
                <li>
                    <button id="menuWines" class="waves-effect waves-light btn menu-section light-green lighten-2">Wines</button>
                </li>
                <li>
                    <button id="menuDrinks" class="waves-effect waves-light btn menu-section blue-grey lighten-2">Drinks</button>
                </li>
            </ul>
		</div>

		<div class="central-block">
			<div class="dish-block dish-block-none">
				<button class="waves-effect waves-light btn dish-plus">+</button><button class="dish waves-effect waves-light btn">Drinks-1</button><button class="waves-effect waves-light btn dish-minus">-</button>
			</div>
			<p></p>

			<div class="footer-block">
				<button class="waves-effect waves-light btn"><<< Back</button>
				<button class="waves-effect waves-light btn">OK</button>
			</div>
        </div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src=js/materialize.min.js></script>
	<script src="js/menu-choice.js"></script>
